<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Sign Up</title>
   </head>
   <body>
      <div class="container">
         <h1>Sign Up</h1>
         <form action="" class="form">
            <div class="flex inputBox">
               <input type="text" placeholder="First Name" class="userInput" />
               <input type="text" placeholder="Last Name" class="userInput" />
            </div>
            <div class="inputBox">
               <input type="text" placeholder="Mobile No." class="userInput" />
            </div>
            <div class="inputBox">
               <input
                  type="email"
                  placeholder="Email Address"
                  class="userInput"
               />
            </div>
            <div class="flex inputBox">
               <input
                  type="password"
                  placeholder="Password"
                  class="userInput"
               />
               <input
                  type="password"
                  placeholder="Confirm Password"
                  class="userInput"
               />
            </div>
            <div class="inputBox messageBox">
               <label for="agree" class="checkBox">
                  <input type="checkbox" name="agree" id="" />
                  <span class="agree"><strong>I Agree</strong></span>
               </label>
               <p class="registration-message">
                  By clicking <span class="span-register">Register</span> , you
                  agree to the
                  <span class="span-termsconditions">Terms and Conditions</span>
                  set out by this site, including Cookie Use.
               </p>
            </div>
            <div class="flex">
               <button class="btn register">Register</button>
               <button class="btn signIn">Sign In</button>
            </div>
         </form>
      </div>
   </body>
</html>
